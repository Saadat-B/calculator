<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div id="calculator">
            
            <div id="screen">
                
            </div>
            <div id="buttons">
                <div class="level1">
                    <div id= 'ac'>AC</div>
                    <div id='plusMinus'>+/-</div>
                    <div id = 'percentage'>%</div>
                    <div id = 'slash'>/</div>
                </div>
                
                <div class="level2">
                    <div id = 'seven'>7</div>
                    <div id = 'eight'>8</div>
                    <div id = 'nine'>9</div>
                    <div id = 'star'>*</div>
                </div>
                
                <div class="level3">
                    <div id = 'four'>4</div>
                    <div id = 'five'>5</div>
                    <div id = 'six'>6</div>
                    <div id = 'minus'>-</div>
                </div>
                
                <div class="level4">
                    <div id = 'one'>1</div>
                    <div id = 'two'>2</div>
                    <div id = 'three'>3</div>
                    <div id = 'plus'>+</div>
                </div>
                
                <div class="level5">
                    <div id = 'zero'>0</div>
                    <div id = 'dot'>.</div>
                    <div id = 'equals'>=</div>
                </div>
                
                
            </div>
            
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
