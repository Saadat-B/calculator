<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div id="calculator">

            <div id="screen">
                screen
            </div>
            <div id="buttons">
                <div class="level1">
                    <div>AC</div>
                    <div>+/-</div>
                    <div>%</div>
                    <div>/</div>
                </div>

                <div class="level2">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>*</div>
                </div>

                <div class="level3">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                </div>

                <div class="level4">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                </div>

                <div class="level5">
                    <div>0</div>
                    <div>.</div>
                    <div>=</div>
                    <div>f</div>
                </div>


            </div>

        </div>

    </div>
</body>
</html>
